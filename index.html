<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="script/base.js"></script>
</head>
<body class="prevent-click">

<div class="spinner">
    loading...
</div>

<div class="container" id="header">
    <div class="row">
        <h1>Pokedex</h1>
    </div>
</div>

<script type="text/template" id="pokemonContainerTemplate">
    <li class="pokemonContainer">
        <img src="" alt="">
        <div class="name"></div>
        <div class="type">
        </div>
    </li>
</script>

<script type="text/template" id="pokemonTypeTemplate">
    <p></p>
</script>

<script type="text/template" id="pokemonPopupTemplate">
    <!-- Modal content-->
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title name"></h4>
        </div>
        <div class="modal-body">
            <img src="" alt="">
            <ul class="stats">
                <li class="types"></li>
                <li class="attack"></li>
                <li class="defense"></li>
                <li class="hp"></li>
                <li class="sp_atk"></li>
                <li class="sp_def"></li>
                <li class="speed"></li>
                <li class="weight"></li>
                <li class="total_moves"></li>
            </ul>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
    </div>
</script>


<div id="pokemonContainter">

</div>

<ul id="pokemonsContainer">

</ul>

<div id="btn">
    <button id="loadMore">Load More</button>
</div>

<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
    </div>
</div>

</body>
</html>
