<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="discription" content="pokedex">
    <meta name="author" content="a.khomenko@protonmail.com">

    <title>A Simple Pokedex</title>

    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
    <link rel="icon" href="img/favicon.ico">

    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="script/base.js"></script>
</head>
<body class="prevent-click">

<div class="spinner">
    <!--<div class="loader">
      Loading...
    </div>-->
    <img src="img/pokeball.gif" alt="pokeball">
</div>

<div class="container" id="header">
    <div class="row">
        <h1 id="logo">Pokedex</h1>
        <h2 id="knowEmAll">Gotta Know 'Em All</h2>
    </div>
</div>
<!-- search and filters -->
<div class="container" id="searchField">
  <div class="row">
    <div class="col-md-12">
      <form name="pokemonSearchForm" id="pokemonSearchForm">
        <input id="searchInput" type="search" placeholder="Who's that Pokemon?">
        <input id="searchButton" type="submit" value="Search">
      </form>
      <span id="searchError">There's no Pokemon by that name :(</span>
      <span id="emptySearchError">Please enter pokemon name</span>
    </div>
  </div>
</div>
<div class="container" id="filters">
  <div class="row">
    <span style="font-size: 1.2em;">Applied filters: </span>
    <span id="f_types"></span>
    <button id="clearFilters">X</button>
  </div>
</div>

<script type="text/template" id="pokemonContainerTemplate">
    <li class="pokemonContainer">
        <img src="" alt="">
        <div class="name"></div>
        <div class="type">
        </div>
    </li>
</script>

<script type="text/template" id="pokemonTypeTemplate">
    <span class="tp"></span>
</script>

<script type="text/template" id="pokemonPopupTemplate">
    <!-- Modal content-->
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title name"></h4>
        </div>
        <div class="modal-body">
            <img src="" alt="">
            <table class="stats" align="center">
              <tr id="stat_head_row">
                <td>Types</td>
                <td>Attack</td>
                <td>Defense</td>
                <td>HP</td>
                <td>SP Attack</td>
                <td>SP Defense</td>
                <td>Speed</td>
                <td>Weight</td>
                <td>Total moves</td>
              </tr>
              <tr>
                <td class="types"></td>
                <td class="attack"></td>
                <td class="defense"></td>
                <td class="hp"></td>
                <td class="sp_atk"></td>
                <td class="sp_def"></td>
                <td class="speed"></td>
                <td class="weight"></td>
                <td class="total_moves"></td>
              </tr>
            </table>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
    </div>
</script>


<div id="pokemonContainter">

</div>

<ul id="pokemonsContainer" class="container">
</ul>

<div id="btn">
    <button id="loadMore">Load More</button>
</div>

<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
    </div>
</div>

</body>
</html>
